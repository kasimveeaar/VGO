{% extends 'api/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
            <div class="col s12">
                {%for post in posts %}

                <div class="row">
                    <div class="col s12">
                    <img src="/media/{{post.image}}" width="200px" height="200" />
                </div>
                </div>

                  {{post.content|truncatewords:70|safe}}
                <div class="mt-4">
                    <a href="/post/{{post.url}}" class="btn btn-primary btn-sm" >ReadMore....</a> <br>
                 </div>

              {% endfor %}

            </div>

    </div>
</div>

{% endblock %}
